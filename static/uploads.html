<!DOCTYPE html>
<html>
<head>
  <title>Upload to Cloudflare Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/tus-js-client@3.0.1/dist/tus.min.js"></script>
</head>
<body>

<input id="title" placeholder="Title"><br>
<textarea id="description" placeholder="Description"></textarea><br>
<input type="file" id="file"><br>
<button id="upload">Upload</button>

<p id="status"></p>

<script> 


    const uploadBtn = document.getElementById("upload");
    const status = document.getElementById("status");

    uploadBtn.onclick = async () => {
    const file = document.getElementById("file").files[0];
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    if (!file || !title || !description) {
        alert("Missing file, title, or description");
        return;
    }

    status.textContent = "Requesting upload URL...";

    // 1) Ask your backend for a Cloudflare upload URL
    const res = await fetch("https://tivess-be-89v3.onrender.com/api/v1/admin/admin-uploadContent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
    });

    const json = await res.json();

    const uploadURL = json.data.uploadURL;
    const videoUID = json.data.videoUID;

    status.textContent = "Uploading video...";

    // 2) Upload the file directly to Cloudflare using TUS
    const upload = new tus.Upload(file, {
        endpoint: uploadURL,
        metadata: {
        filename: file.name,
        filetype: file.type
        },

        onError(err) {
        console.error(err);
        status.textContent = "Upload failed";
        },

        onSuccess() {
        status.textContent = "Upload finished. Video UID: " + videoUID;
        }
    });

    upload.start();
    };

</script>
</body>
</html>
