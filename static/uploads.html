<!-- 
    Hope CORS is set up here.
    Note: This HTML assumes that all API endpoints used (the admin-uploadContent and status endpoints)
    have the necessary CORS headers set to allow requests from the origin of this page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Stream TUS Uploader</title>
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@3.0.1/dist/tus.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Video Upload</h1>
            <p class="text-slate-500 text-sm">
                Select a file, enter a title and description to test your Cloudflare TUS endpoint.
                <br>
                <span class="italic text-xs text-slate-400">Ensure CORS is configured correctly on backend endpoints.</span>
            </p>
        </header>

        <div class="space-y-6">
            <div class="flex flex-col gap-2">
                <label for="title-input" class="text-sm font-semibold text-slate-700">Movie Title</label>
                <input 
                    type="text"
                    id="title-input"
                    class="block w-full text-sm text-slate-700 border rounded-md px-3 py-2 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter movie title"
                >
            </div>
            <div class="flex flex-col gap-2">
                <label for="description-input" class="text-sm font-semibold text-slate-700">Description</label>
                <textarea
                    id="description-input"
                    rows="2"
                    class="block w-full text-sm text-slate-700 border rounded-md px-3 py-2 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                    placeholder="Enter movie description"
                ></textarea>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-slate-700">Choose Video File</label>
                <input 
                    type="file" 
                    id="file-input" 
                    accept="video/*"
                    class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 transition-all
                        cursor-pointer"
                >
            </div>
            <button 
                id="start-btn" 
                disabled 
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed hover:bg-blue-700 active:scale-[0.98] transition-all shadow-lg shadow-blue-100"
            >
                Start Upload
            </button>
        </div>

        <div id="progress-container" class="mt-8 hidden border-t pt-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-bold text-slate-700" id="status-text">Uploading...</span>
                <span class="text-sm font-mono font-medium text-blue-600" id="percent-text">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                <div id="bar-fill" class="bg-blue-600 h-full rounded-full progress-bar" style="width: 0%"></div>
            </div>
            
            <div class="flex justify-center mt-4">
                <button id="cancel-btn" class="text-xs font-semibold text-red-500 hover:text-red-700 uppercase tracking-wider">
                    Cancel Upload
                </button>
            </div>
        </div>

        <div id="result-container" class="mt-8 hidden p-4 bg-emerald-50 rounded-xl border border-emerald-100">
            <div class="flex items-center gap-2 mb-2">
                <div class="bg-emerald-500 rounded-full p-1">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p class="text-emerald-800 text-sm font-bold">Success!</p>
            </div>
            <p class="text-emerald-700 text-[10px] font-mono break-all leading-relaxed" id="video-url"></p>
        </div>

        <div id="media-preview-section" class="mt-8 hidden p-4 bg-slate-50 rounded-xl border border-slate-100 flex flex-col items-center">
            <video id="ready-video" class="w-full rounded-lg" style="max-height:320px;" playsinline></video>
            <div id="media-ready-status" class="mt-2 text-xs font-mono text-slate-500 flex items-center gap-2">
                <span id="media-status-dot" class="inline-block w-2 h-2 rounded-full bg-yellow-400"></span>
                <span id="media-status-label">Waiting for video to be ready...</span>
            </div>
        </div>
    </div>

    <script>
        // NOTE: To avoid CORS issues, ensure that:
        // 1. /api/v1/admin/admin-uploadContent endpoint allows CORS from this origin.
        // 2. Any Cloudflare upload URLs returned also have correct CORS configuration.
        // 3. All polling/status endpoints (e.g. /admin-uploadStatus/:uid) allow cross-origin requests.

        const fileInput = document.getElementById('file-input');
        const titleInput = document.getElementById('title-input');
        const descriptionInput = document.getElementById('description-input');
        const startBtn = document.getElementById('start-btn');
        const progressContainer = document.getElementById('progress-container');
        const barFill = document.getElementById('bar-fill');
        const percentText = document.getElementById('percent-text');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const videoUrlText = document.getElementById('video-url');
        const cancelBtn = document.getElementById('cancel-btn');

        // Elements for video preview logic
        const mediaPreview = document.getElementById('media-preview-section');
        const readyVideo = document.getElementById('ready-video');
        const mediaStatusDot = document.getElementById('media-status-dot');
        const mediaStatusLabel = document.getElementById('media-status-label');

        let currentUpload = null;

        function updateStartBtn() {
            startBtn.disabled = !(
                fileInput.files[0] &&
                titleInput.value.trim() &&
                descriptionInput.value.trim()
            );
        }

        function resetMediaPreview() {
            readyVideo.removeAttribute('src');
            readyVideo.removeAttribute('controls');
            readyVideo.load();
            mediaPreview.classList.add('hidden');
            mediaStatusLabel.innerText = "Waiting for video to be ready...";
            mediaStatusDot.className = "inline-block w-2 h-2 rounded-full bg-yellow-400";
        }

        fileInput.onchange = () => {
            updateStartBtn();
            resultContainer.classList.add('hidden');
            progressContainer.classList.add('hidden');
            resetMediaPreview();
        };
        titleInput.oninput = updateStartBtn;
        descriptionInput.oninput = updateStartBtn;

        // This version uses the correct backend and status API paths.
        async function waitUntilReady(videoUID) {
            mediaPreview.classList.remove('hidden');
            mediaStatusLabel.innerText = "Waiting for video to be ready...";
            mediaStatusDot.className = "inline-block w-2 h-2 rounded-full bg-yellow-400";
            readyVideo.removeAttribute('src');
            readyVideo.removeAttribute('controls');
            readyVideo.load();
            // Update the playback URL to use the real customer's subdomain (replace with yours if needed)
            const videoSrcUrl = `https://customer-9d7370da3bf59a3cb531bfa09ef685e4.cloudflarestream.com/${videoUID}/manifest/video.m3u8`;

            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/api/v1/admin/admin-uploadStatus/${encodeURIComponent(videoUID)}`);
                    if (!res.ok) throw new Error(await res.text());
                    const data = await res.json();
                    if (data.ready) {
                        clearInterval(interval);
                        mediaStatusLabel.innerText = "Video is ready! Click play.";
                        mediaStatusDot.className = "inline-block w-2 h-2 rounded-full bg-emerald-500";
                        readyVideo.setAttribute('src', videoSrcUrl);
                        readyVideo.setAttribute('controls', true);
                        readyVideo.load();
                        readyVideo.style.display = "block";
                        console.log("Video is ready ðŸŽ¬");
                    } else {
                        mediaStatusLabel.innerText = data.state === 'error'
                          ? "There was an error processing your video."
                          : `Still processing: ${data.state}`;
                        mediaStatusDot.className =
                            data.state === 'error'
                              ? "inline-block w-2 h-2 rounded-full bg-red-500"
                              : "inline-block w-2 h-2 rounded-full bg-yellow-400";
                        console.log("Still processing:", data.state);
                        if (data.state === "error") clearInterval(interval);
                    }
                } catch (err) {
                    mediaStatusLabel.innerText = "Error checking video status (possible CORS issue?).";
                    mediaStatusDot.className = "inline-block w-2 h-2 rounded-full bg-red-500";
                }
            }, 10000);
        }

        startBtn.onclick = async () => {
            const file = fileInput.files[0];
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            if (!file || !title || !description) return;

            startBtn.disabled = true;
            fileInput.disabled = true;
            titleInput.disabled = true;
            descriptionInput.disabled = true;
            progressContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            barFill.style.width = "0%";
            percentText.innerText = "0%";
            statusText.innerText = "Uploading...";
            statusText.classList.remove('text-red-600');
            resetMediaPreview();

            // Step 1: Request an upload URL and video UID from our backend
            let uploadURL, videoUID;
            try {
                const initRes = await fetch('/api/v1/admin/admin-uploadContent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description }),
                    // CORS: make sure server allows this origin!
                });
                if (!initRes.ok) throw new Error((await initRes.json()).message || "Failed to get upload URL");
                const initData = await initRes.json();
                uploadURL = initData.data.uploadURL;
                videoUID = initData.data.videoUID;
            } catch (error) {
                statusText.innerText = "Error getting upload URL (CORS?)";
                statusText.classList.add('text-red-600');
                startBtn.disabled = false;
                fileInput.disabled = false;
                titleInput.disabled = false;
                descriptionInput.disabled = false;
                return;
            }

            // Step 2: Do TUS upload directly to Cloudflare's provided endpoint
            currentUpload = new tus.Upload(file, {
                endpoint: uploadURL, // now using direct uploadUrl from backend
                retryDelays: [0, 3000, 5000, 10000],
                metadata: {
                    filename: file.name,
                    filetype: file.type
                },
                onError: (error) => {
                    console.error("Upload failed:", error);
                    statusText.innerText = "Upload Error (CORS?)";
                    statusText.classList.add('text-red-600');
                    startBtn.disabled = false;
                    fileInput.disabled = false;
                    titleInput.disabled = false;
                    descriptionInput.disabled = false;
                },
                onProgress: (bytesUploaded, bytesTotal) => {
                    const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
                    barFill.style.width = percentage + "%";
                    percentText.innerText = percentage + "%";
                },
                onSuccess: async () => {
                    statusText.innerText = "Upload Complete!";
                    videoUrlText.innerText = uploadURL;
                    resultContainer.classList.remove('hidden');
                    startBtn.disabled = false;
                    fileInput.disabled = false;
                    titleInput.disabled = false;
                    descriptionInput.disabled = false;
                    fileInput.value = "";
                    updateStartBtn();
                    // Launch status polling (uses backend to poll Cloudflare status for videoUID)
                    if (videoUID) {
                        waitUntilReady(videoUID);
                    } else {
                        // Fallback: no preview
                        mediaPreview.classList.add('hidden');
                    }
                }
            });

            try {
                currentUpload.start();
            } catch (err) {
                statusText.innerText = "Failed to start upload (CORS?)";
                statusText.classList.add('text-red-600');
                startBtn.disabled = false;
                fileInput.disabled = false;
                titleInput.disabled = false;
                descriptionInput.disabled = false;
            }
        };

        cancelBtn.onclick = () => {
            if (currentUpload) {
                currentUpload.abort();
                statusText.innerText = "Cancelled";
                startBtn.disabled = false;
                fileInput.disabled = false;
                titleInput.disabled = false;
                descriptionInput.disabled = false;
            }
        };
    </script>
</body>
</html>
