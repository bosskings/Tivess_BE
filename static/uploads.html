<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Stream TUS Uploader</title>
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@3.0.1/dist/tus.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Video Upload</h1>
            <p class="text-slate-500 text-sm">Select a file to test your Cloudflare TUS endpoint</p>
        </header>

        <div class="space-y-6">
            <!-- Simple File Selection -->
            <div class="flex flex-col gap-2">
                <label class="text-sm font-semibold text-slate-700">Choose Video File</label>
                <input 
                    type="file" 
                    id="file-input" 
                    accept="video/*"
                    class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100 transition-all
                        cursor-pointer"
                >
            </div>

            <!-- Upload Action -->
            <button 
                id="start-btn" 
                disabled 
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold disabled:bg-slate-200 disabled:text-slate-400 disabled:cursor-not-allowed hover:bg-blue-700 active:scale-[0.98] transition-all shadow-lg shadow-blue-100"
            >
                Start Upload
            </button>
        </div>

        <!-- Progress Tracking -->
        <div id="progress-container" class="mt-8 hidden border-t pt-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-bold text-slate-700" id="status-text">Uploading...</span>
                <span class="text-sm font-mono font-medium text-blue-600" id="percent-text">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                <div id="bar-fill" class="bg-blue-600 h-full rounded-full progress-bar" style="width: 0%"></div>
            </div>
            
            <div class="flex justify-center mt-4">
                <button id="cancel-btn" class="text-xs font-semibold text-red-500 hover:text-red-700 uppercase tracking-wider">
                    Cancel Upload
                </button>
            </div>
        </div>

        <!-- Success Message -->
        <div id="result-container" class="mt-8 hidden p-4 bg-emerald-50 rounded-xl border border-emerald-100">
            <div class="flex items-center gap-2 mb-2">
                <div class="bg-emerald-500 rounded-full p-1">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p class="text-emerald-800 text-sm font-bold">Success!</p>
            </div>
            <p class="text-emerald-700 text-[10px] font-mono break-all leading-relaxed" id="video-url"></p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const startBtn = document.getElementById('start-btn');
        const progressContainer = document.getElementById('progress-container');
        const barFill = document.getElementById('bar-fill');
        const percentText = document.getElementById('percent-text');
        const statusText = document.getElementById('status-text');
        const resultContainer = document.getElementById('result-container');
        const videoUrlText = document.getElementById('video-url');
        const cancelBtn = document.getElementById('cancel-btn');

        let currentUpload = null;

        // Enable button when file is picked
        fileInput.onchange = (e) => {
            startBtn.disabled = !e.target.files[0];
            resultContainer.classList.add('hidden');
            progressContainer.classList.add('hidden');
        };

        startBtn.onclick = () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Reset UI State
            startBtn.disabled = true;
            fileInput.disabled = true;
            progressContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            barFill.style.width = "0%";
            percentText.innerText = "0%";
            statusText.innerText = "Uploading...";
            statusText.classList.remove('text-red-600');

            /**
             * TUS Implementation
             * Matches the endpoint logic in your Node.js backend
             */
            currentUpload = new tus.Upload(file, {
                endpoint: "/api/get-upload-url", // Ensure this matches your route
                retryDelays: [0, 3000, 5000, 10000],
                metadata: {
                    filename: file.name,
                    filetype: file.type,
                },
                onError: (error) => {
                    console.error("Upload failed:", error);
                    statusText.innerText = "Upload Error";
                    statusText.classList.add('text-red-600');
                    startBtn.disabled = false;
                    fileInput.disabled = false;
                },
                onProgress: (bytesUploaded, bytesTotal) => {
                    const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(0);
                    barFill.style.width = percentage + "%";
                    percentText.innerText = percentage + "%";
                },
                onSuccess: () => {
                    statusText.innerText = "Upload Complete!";
                    videoUrlText.innerText = currentUpload.url;
                    resultContainer.classList.remove('hidden');
                    startBtn.disabled = false;
                    fileInput.disabled = false;
                    fileInput.value = ""; // Clear input
                }
            });

            currentUpload.start();
        };

        cancelBtn.onclick = () => {
            if (currentUpload) {
                currentUpload.abort();
                statusText.innerText = "Cancelled";
                startBtn.disabled = false;
                fileInput.disabled = false;
            }
        };
    </script>
</body>
</html>
