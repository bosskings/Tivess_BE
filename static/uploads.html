<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cloudflare Stream Uploader</title>
    <!-- Tus is the resumable upload protocol used by Cloudflare -->
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@3.0.1/dist/tus.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        #progress-container { display: none; margin-top: 1rem; }
        #progress-bar { width: 0%; height: 20px; background: #007bff; border-radius: 4px; transition: width 0.3s; }
        #status { margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h2>Upload to Stream</h2>
    
    <div class="form-group">
        <label>Video File</label>
        <input type="file" id="video-file" accept="video/*">
    </div>

    <div class="form-group">
        <label>Title</label>
        <input type="text" id="video-title" placeholder="My Awesome Video">
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea id="video-desc" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label>Genre</label>
        <input type="text" id="video-genre" placeholder="e.g. Action, Comedy">
    </div>

    <div class="form-group">
        <label>Tags</label>
        <input type="text" id="video-tags" placeholder="Comma-separated tags">
    </div>

    <div class="form-group">
        <label>Release Year</label>
        <input type="number" id="video-year" placeholder="e.g. 2024">
    </div>

    <div class="form-group">
        <label>Duration (Minutes)</label>
        <input type="number" id="video-minutes" placeholder="e.g. 120">
    </div>

    <div class="form-group">
        <label>Rating</label>
        <input type="text" id="video-rating" placeholder="e.g. PG-13, R">
    </div>

    <div class="form-group">
        <label>Poster Image</label>
        <input type="file" id="video-poster" accept="image/*">
    </div>

    <button id="upload-btn">Start Upload</button>

    <div id="progress-container">
        <p>Uploading: <span id="percent">0</span>%</p>
        <div style="background: #eee; border-radius: 4px; overflow: hidden;">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="status"></div>

    <script>
        const uploadBtn = document.getElementById('upload-btn');
        const statusDiv = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const percentText = document.getElementById('percent');
        const progressContainer = document.getElementById('progress-container');

        // Note: In a production app, you should NOT put your API Token here.
        // You should fetch an "Upload URL" from your own server to keep tokens hidden.
        const CF_ACCOUNT_ID = '9d7370da3bf59a3cb531bfa09ef685e4';
        const CF_API_TOKEN = 'Xwynb4VDAyxjzGk_jNRMFxr2Waoh1sts9-r6Cm2J';

        uploadBtn.addEventListener('click', async () => {
            const file = document.getElementById('video-file').files[0];
            const title = document.getElementById('video-title').value;
            const desc = document.getElementById('video-desc').value;
            // Collect the additional form fields for category, Genre, Tags, year, Minutes, Rating, poster
            
            const genre = document.getElementById('video-genre').value || '';
            const tags = document.getElementById('video-tags').value || '';
            const year = document.getElementById('video-year').value || '';
            const minutes = document.getElementById('video-minutes').value || '';
            const rating = document.getElementById('video-rating').value || '';

            // Check poster file selection 
            const posterInput = document.getElementById('video-poster');
            let poster = null;
            if (posterInput && posterInput.files && posterInput.files.length > 0) {
                poster = posterInput.files[0];
            }

            // At least BOTH file and poster should be picked
            if (!file || !poster) {
                statusDiv.innerText = 'Please select both a video file and a poster image.';
                return;
            }

            statusDiv.innerText = 'Initializing...';
            progressContainer.style.display = 'block';

            // 1. Create the Upload via TUS
            const upload = new tus.Upload(file, {
                endpoint: `https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/stream`,
                headers: {
                    'Authorization': `Bearer ${CF_API_TOKEN}`
                },
                chunkSize: 5 * 1024 * 1024, // 5MB chunks
                metadata: {
                    filename: file.name,
                    filetype: file.type,
                    name: title,
                    description: desc
                },
                onError: (error) => {
                    statusDiv.innerText = 'Upload failed: ' + error;
                },
                onProgress: (bytesUploaded, bytesTotal) => {
                    const percentage = ((bytesUploaded / bytesTotal) * 100).toFixed(2);
                    progressBar.style.width = percentage + '%';
                    percentText.innerText = percentage;
                },
                onSuccess: async () => {
                    const videoId = upload.url.split('/').pop();
                    statusDiv.innerHTML = `Success! Video ID: <strong>${videoId}</strong>`;

                    // upload thumbnail/poster to Cloudflare Stream using the video UID
                    if (poster) {
                        try {
                            statusDiv.innerHTML += '<br>Uploading poster to Cloudflare...';
                            const thumbnailUrl = `https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/stream/${videoId}/thumbnail`;
                            const formData = new FormData();
                            formData.append('file', poster);

                            const thumbRes = await fetch(thumbnailUrl, {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${CF_API_TOKEN}`
                                    // NOTE: Do NOT set Content-Type here; the browser will set the correct multipart boundary.
                                },
                                body: formData
                            });

                            const thumbData = await thumbRes.json();
                            console.log(thumbnailUrl );
                            
                            if (thumbData && thumbData.success) {
                                statusDiv.innerHTML += '<br>Poster uploaded to Cloudflare.';
                            } else {
                                statusDiv.innerHTML += `<br>Poster upload failed: ${thumbData && thumbData.errors ? JSON.stringify(thumbData.errors) : 'Unknown error'}`;
                            }
                        } catch (e) {
                            statusDiv.innerHTML += `<br>Poster upload error: ${e}`;
                        }
                    } else {
                        statusDiv.innerHTML += '<br>No poster selected to upload.';
                    }

                    // After getting the videoId, call backend to store file details
                    fetch('http://localhost:3500/api/v1/admin/admin-uploadContent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhZG1pbkFkbWluIjp7ImxvZ2luSWQiOiJhZG1pbjAwMUB0aXZlc3MubWVkaWEifSwidHlwZSI6IkFETUlOIiwiaWF0IjoxNzcwNjg5NDk3LCJleHAiOjE3NzA3NzU4OTd9.SunDAkdb1hY-D1e6O3j44BuDDjydGCEy3MA4a1ofQI0'
                        },
                        body: JSON.stringify({
                            title: title,
                            description: desc,
                            uid: videoId,
                            genre: genre,
                            tags: tags,
                            year: year,
                            minutes: minutes,
                            rating: rating,
                            // poster: poster
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'SUCCESS') {
                            statusDiv.innerHTML += `<br>Backend record stored: <strong>${data.message}</strong>`;
                        } else {
                            statusDiv.innerHTML += `<br>Backend error: <strong>${data.message}</strong>`;
                        }
                    })
                    .catch(err => {
                        statusDiv.innerHTML += `<br>Could not contact backend: ${err}`;
                    });
                }
            });

            upload.start();
        });
    </script>
</body>
</html>
